language: node_js
node_js:
  - "9"

cache:
  directories:
    - node_modules

branches:
  only:
    - master

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  - ng build --prod
  
deploy:
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
    
notifications:
  email:
    recipients:
      - temdevssoftware@gmail.com
    on_success: never
    on_failure: always
