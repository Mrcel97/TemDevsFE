language: node_js
node_js:
  - "9"

cache:
  directories:
    - node_modules

branches:
  only:
    - master

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

script:
  - ng build --prod

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then
    firebase deploy --token $FIREBASE_TOKEN
  fi
  
notifications:
  email:
    recipients:
      - temdevssoftware@gmail.com
    on_success: never
    on_failure: always
