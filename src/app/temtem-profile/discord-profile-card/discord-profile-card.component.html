<div class="profile-card card discord-card">
  <div class="card-icon dicord-icon"><img src="/assets/discord.png"></div>
  <div *ngIf="user" class="card-content p-4">
    <!-- Avatar and username -->
    <div class="row align-items-center">
      <div class="col-4">
        <img class="rounded-circle discord-avatar" src="{{ user.avatar }}">
      </div>
      <div class="col-8">
        <h3 class="discord-username">{{ user.username }}#{{ user.discriminator }}</h3>
      </div>
    </div>
    <div class="md-form mt-5">
      <input type="email" id="email" [value]="user.email" disabled="true" class="form-control" mdbInputDirective>
      <label for="email">Email</label>
    </div>
    <div class="md-form mt-5">
      <input type="text" id="locale" [value]="user.locale" disabled="true" class="form-control" mdbInputDirective>
      <label for="locale">Locale</label>
    </div>
  </div>
</div>
