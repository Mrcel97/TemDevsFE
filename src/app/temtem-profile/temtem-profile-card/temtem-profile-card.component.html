<div class="profile-card card temtem-card">
  <div class="card-icon"><img src="/assets/logo.png"></div>

  <div class="card-content p-4">
      <!-- Avatar and username -->
      <div class="row align-items-center">
        <div class="col-4">
          <img class="rounded-circle temtem-avatar" src="/assets/images/127.png">
        </div>
        <div class="col-8">
          <div class="md-form mt-5">
            <input type="text" id="username" class="form-control" mdbInputDirective>
            <label for="username">Temtem username</label>
          </div>
        </div>
      </div>

      <label>Gender</label>
      <div class="gender-selector">
        <input type="radio" name="option" id="genderFemale">
        <label for="genderFemale">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x female"></i>
            <i class="fa fa-venus fa-stack-1x fa-inverse"></i>
          </span>
        </label>
        <input type="radio" name="option" id="genderMale" checked />
        <label for="genderMale">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x male"></i>
            <i class="fa fa-mars fa-stack-1x fa-inverse"></i>
          </span>
        </label>
      </div>
      <button type="button" class="pull-right btn">Save</button>
    </div>

</div>
