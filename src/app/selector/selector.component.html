<div class="main-container">
  <div class="marged" cols="2" rowHeight="2:1">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-6 card tempedia option corner-top-left" (click)="router.navigateByUrl('/tempedia')">
        <div class="d-flex justify-content-center">
          <img src="/assets/icons/open-book.svg" class="card-icon" alt="tempedia_icon">
        </div>
        <div class="d-flex justify-content-center">
          <h4>Tempedia</h4>
        </div>
      </div>
      <div class="col-md-6 col-xl-6 card teamplanner option corner-top-right">
        <div class="d-flex justify-content-center">
            <img src="/assets/icons/team-planner.png" class="card-icon-sm" alt="team_planner">
        </div>
        <div class="d-flex justify-content-center card-text-sm">
          <h4>Teamplanner</h4>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-xl-6 card tournaments option corner-bot-left" (click)="router.navigateByUrl('/tournaments/form')">
        <div class="d-flex justify-content-center">
          <img src="/assets/icons/trophy.svg" class="card-icon" alt="trophy_icon">
        </div>
        <div class="d-flex justify-content-center card-text">
          <h4>Tournaments</h4>
        </div>
      </div>
      <div class="col-md-6 col-xl-6 card map option corner-bot-right">
        <div class="d-flex justify-content-center">
            <img src="/assets/icons/map.svg" class="card-icon" alt="map_icon">
        </div>
        <div class="d-flex justify-content-center card-text">
          <h4>Maps</h4>
        </div>
      </div>
    </div>
  </div> 
</div>
